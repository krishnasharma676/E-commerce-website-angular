<div class="product" *ngFor="let item of searchResult">
    <a routerLink="/details/{{item.id}}">
    <img src="{{item.image}}" alt="image">
</a>
    <div class="details">
      <h2>{{item.name}}</h2>
      <p>Price: {{item.price}} </p>
      <p>Color: {{item.color}} </p>
      <p>Description: {{item.description}}</p>
    </div>

  </div>
